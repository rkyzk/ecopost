{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <!-- <link rel="stylesheet" href=""> -->
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container row justify-content-between">
        <div class="col-1">
          <a class="navbar-brand" href="{% url 'home' %}">Eco Post</a>
        </div>
        <div class="collapse navbar-collapse col-6" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'home' %}">Home<span class="sr-only"></span></a>
            <a class="nav-link" href="">About</a>
            <a class="nav-link" href="">Search Stories</a>
            {% if user.is_authenticated %}
              <a class="nav-link" href="#">Write a story</a>
              <a class="nav-link" href="#">My Page</a>
              <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
              <a class="nav-link" href="{% url 'account_signup' %}">Become a Member</a>
              <a class="nav-link" href="{% url 'account_login' %}">Log in</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    
    <div class="container">
      {% block content %}

      {% endblock content %}
    </div>
  </body>
  <footer>
  </footer>
</html>
