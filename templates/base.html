{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript"  src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-bg">
      <div class="container d-flex justify-content-between">
        <div>
          <a class="navbar-brand" href="{% url 'home' %}">Eco Post</a>
        </div>
        <div>
          <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'home' %}">Home<span class="sr-only"></span></a>
            <a class="nav-link" href="{% url 'search' %}">Search Stories</a>
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'add_story' %}">Write stories</a>
              <a class="nav-link" href="{% url 'mypage' user.pk %}">My Page</a>
              <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
              <a class="nav-link" href="{% url 'account_signup' %}">Become a Member</a>
              <a class="nav-link" href="{% url 'account_login' %}">Log in</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <!-- Message -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset_md_2">
          {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
              {{ message | safe }}
             
            </div>
          {% endfor %}
        </div>  
      </div>
    </div> 
    <div class="container">
      {% block content %}

      {% endblock content %}
    </div>
  </body>
  <footer class="mt-3">
    <ul class="social-networks d-flex justify-content-center">
      <li class="mx-2 mt-3">
        <a href="https://www.facebook.com" target="_blank" rel="noopener" 
          aria-label="Visit our facebook page (opens in a new tab)">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </li>
      <li class="mx-2 mt-3">
        <a href="https://www.twitter.com" target="_blank" rel="noopener" 
          aria-label="Visit our Twitter page (opens in a new tab)">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
      <li class="mx-2 mt-3">
        <a href="https://www.instagram.com" target="_blank" rel="noopener" 
          aria-label="Visit our Instagram page (opens in a new tab)">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
  <script>
    setTimeout(function() {
        let messages =document.getElementById("msg");
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 3000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script src="https://kit.fontawesome.com/b78a20097c.js" crossorigin="anonymous"></script>
</html>
