{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<!-- intro -->
<div class="container">
  <div class="row">
    <h1>Update your story</h1>
    <form method="POST" class="mt-3" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="mt-3">
        <button type="submit" class="btn-submit btn-lg mt-3" name="save" value="draft">Save</button>
        <button type="submit" class="btn-submit btn-lg mt-3 item-right" name="submit" value="complete">Submit for evaluation</button>
        <button type="submit" class="btn-submit btn-lg mt-3 item-right" name="cancel" value="cancel">Cancel Update</button>
      </div>  
    </form>
  </div>
</div>
{% endblock content %}
