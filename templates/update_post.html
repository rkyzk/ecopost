{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container form-section">
  <div class="row">
    <h1>Update your story</h1>
    <form method="POST" class="mt-3" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="mt-3">
        <p>Click 'Save' if you want to edit your draft later.
           Click 'Submit' if you want to have the draft evaluated for publication.
        </p>
        <button type="submit" class="btn-submit btn-lg" name="save" value="draft">Save changes</button>
        <button type="submit" class="btn-submit btn-lg item-right submit-post" name="submit" value="complete">Submit</button>
        <button type="submit" class="btn-submit btn-lg item-right" name="cancel" value="cancel">Cancel Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
