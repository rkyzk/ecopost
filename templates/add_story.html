{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container form-section">
  <div class="row">
    <h1>Write Stories</h1>
    <form method="post" id="create-post-form" class="submit-post-form" class="mt-3" enctype="multipart/form-data">
      {% csrf_token %}    
      {{ form | crispy }}
      <p class="mt-2">By clicking 'Submit' you'll submit the draft to be evaluated for publication.
        Once submitted, you won't be able to edit or delete it.
      </p>
      <button type="submit" class="btn-submit btn-lg mt-2" name="save" value="draft">Save</button>
      <button type="submit" class="btn-submit btn-lg mt-2 btn-right" name="submit" value="complete">Submit</button> 
    </form>
  </div>
  <div class="padding-bottom"></div>
</div>
{% endblock content %}
