{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container form-section">
  <div class="row">
    <h1>Write Stories</h1>
    <form method="post" class="mt-3" enctype="multipart/form-data">
      {% csrf_token %}         
      {{ form | crispy }}
      <p class="mt-2">Click 'Save' if you want to edit your draft later.
        Click 'Submit' if you want to have the draft evaluated for submission.
      </p>
      <button type="submit" class="btn-submit btn-lg mt-2" name="save" value="draft">Save</button>
      <button type="submit" class="btn-submit btn-lg mt-2 btn-right submit-post" name="submit" value="complete">Submit</button> 
    </form>
  </div>
</div>
{% endblock content %}
