{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
  <div class="form-section">
    <form method="POST" class="form">
      {% csrf_token %}
      <h4>Update Comment</h4>
      {{ comment_form | crispy}}
      <div class="mt-3">
        <button type="submit" class="btn btn-submit" name="cancel" value="cancel">Cancel</button>
        <input type="submit" class="btn btn-submit item-right" value="Save changes"/>
      </div>
    </form>
  </div>
{% endblock content %}
