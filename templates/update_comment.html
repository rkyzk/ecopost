{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
  <div>
    <form method="POST" class="form">
      {% csrf_token %}
        <h4>Update Post</h4>
          {{ comment_form | crispy}}
            <div class="mt-3">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <input type="submit" class="btn" value="Save changes" />
            </div>
    </form>
  </div>
{% endblock content %}
