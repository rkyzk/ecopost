{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript"  src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="header">
      <div class="mobileHeader">
        <a href="{% url 'home' %}">
          <img src="/media/ecopost_logo.jpg" alt="logo (a green clover)" id="logo">
        </a>
        <button class="hamburger" onclick="{openMenu()}">|||</button>
      </div>
      <nav class="nav-menu">     
        <ul class="nav-list">
          <li><a class="active" href="{% url 'home' %}">Home</a></li>
          <li><a class="list-item" href="{% url 'search' %}">Search Stories</a></li>
          {% if user.is_authenticated %}
          <li><a class="list-item" href="{% url 'add_story' %}">Write stories</a></li>
          <li><a class="list-item" href="{% url 'mypage' user.pk %}">My Page</a></li>
          <li><a class="list-item" href="{% url 'account_logout' %}">Log Out</a></li>
          {% else %}
          <li><a class="list-item" href="{% url 'account_signup' %}">Become a Member</a></li>
          <li><a class="list-item" href="{% url 'account_login' %}">Log in</a></li>
          {% endif %}
        </ul>    
      </nav>
    </header> 
    <div class="d-flex justify-content-center">
      <div class="account-forms">
      {% block content %}

      {% endblock content %}
      </div>
    </div>
  </body>
  <script>
    setTimeout(function() {
        let messages =document.getElementById("msg");
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 3000);

    const menu = document.querySelector(".nav-menu");
    let open;
    function openMenu() {
      if (open) {
        menu.style.display = "none";
        open = false;
      } else if (!open) {
        menu.style.display = "block";
        open = true;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script src="https://kit.fontawesome.com/b78a20097c.js" crossorigin="anonymous"></script>
</html>
